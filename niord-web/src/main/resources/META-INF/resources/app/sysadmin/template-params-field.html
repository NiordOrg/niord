
<table class="category-template-params">
    <tr>
        <th>&nbsp;</th>
        <th>Param ID</th>
        <th>Param Name</th>
        <th>Param Type</th>
        <th>
            <div class="pull-right">
                <button ng-click="addTemplateParam()" class="btn btn-default btn-xs">
                    <span class="glyphicon glyphicon-plus"></span> Add
                </button>
            </div>
        </th>
    </tr>
    <tbody ng-sortable="paramsSortableCfg">
    <tr ng-repeat="param in paramData.templateParams">
        <td><span class="glyphicon glyphicon-move move-btn"></span></td>
        <td>{{param.paramId}}</td>
        <td>{{param.descs[0].name}}</td>
        <td>{{param.type}} ({{paramType(param)}})</td>
        <td align="right">
            <a href title="Edit parameter"
               ng-click="editTemplateParam(param)">
                <span class="glyphicon glyphicon-pencil"></span></a>
            &nbsp;
            <a href  title="Delete parameter"
               ng-click="deleteTemplateParam($index)">
                <span class="glyphicon glyphicon-trash"></span></a>
            &nbsp;
        </td>
    </tr>
    </tbody>
</table>
