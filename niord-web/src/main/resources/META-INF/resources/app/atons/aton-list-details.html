
<div class="aton-grid-item">
    <table>
        <tr>
            <td ng-if="showDndBtn" width="24" class="move-btn">
                <span class="glyphicon glyphicon-move"></span>
            </td>
            <td width="32" align="center" valign="right">
                <img ng-src="{{aton.iconUrl}}" width="28" ng-class="{'changed' : iconChanged()}">
            </td>
            <td style="padding-left: 4px; position:relative;">
                <div style="margin: 2px 0 3px 0;">
                    <strong>{{aton.tags['seamark:ref']}}:</strong> {{aton.tags['seamark:name']}}
                </div>
                <div class="small-text">
                    <span class="glyphicon glyphicon-info-sign"></span> {{aton.tags['seamark:locality']}}
                </div>
                <div class="small-text">
                    <span class="glyphicon glyphicon-map-marker"></span>
                    <span ng-class="{'changed' : posChanged()}">{{aton | lonlat:{ decimals : 2, pp: true } }}</span>
                    &nbsp;<a href ng-click="zoomToAton()" ng-if="showZoomBtn"><span class="glyphicon glyphicon-arrow-right"></span></a>
                </div>
                <button ng-if="showEditBtn" ng-click="editAton()" class="btn btn-xs aton-edit-btn"
                        ng-class="{'changed' : changed()}">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
                <button ng-if="!showEditBtn" ng-click="viewAton()" class="btn btn-xs aton-edit-btn">
                    <span class="glyphicon glyphicon-info-sign"></span>
                </button>
            </td>
            <td ng-if="showSelectBtn" width="30" class="select-btn"
                ng-click="toggleSelectAton()" ng-class="{'aton-selected' : isSelected()}">
                <span class="glyphicon glyphicon-star"></span>
            </td>
        </tr>
    </table>
</div>
