
<div class="view-mode-filter" ng-show="showFilter">

    <div class="row">

        <!-- Map Filter -->
        <view-mode-filter-panel state="state" filter-name="map" closable="false" class="col-xs-11 col-sm-8 col-md-5 col-lg-5">
            <div class="map-extent">
                <span>&swarr; {{extentBottomLeft() | lonlat:{ decimals : 2, pp: true } }}</span>
                &nbsp;
                <span>&nearr; {{extentTopRight() | lonlat:{ decimals : 2, pp: true } }}</span>
            </div>
        </view-mode-filter-panel>


        <!-- Text Filter -->
        <view-mode-filter-panel state="state" filter-name="text" clear-filter="clearFilter(name)" class="col-xs-11 col-sm-8 col-md-5 col-lg-5">
            <div class="btn-group full-width">
                <input id="query" type="search" class="form-control input-sm" placeholder="Search Terms" ng-model="state.text.query"
                       ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }"
                       autocomplete="off" spellcheck="false">
                <span class="glyphicon glyphicon-remove clear-input"
                      ng-click="state.text.query = ''" ng-show="state.text.query != ''"></span>
            </div>
        </view-mode-filter-panel>


        <!-- Chart Filter -->
        <view-mode-filter-panel state="state" filter-name="chart" clear-filter="clearFilter(name)" class="col-xs-11 col-sm-8 col-md-5 col-lg-5">
            <charts-field id="charts" chart-data="state.chart" multiple="true" geometry="true"></charts-field>
        </view-mode-filter-panel>


        <!-- Area Filter -->
        <view-mode-filter-panel state="state" filter-name="area" clear-filter="clearFilter(name)" class="col-xs-11 col-sm-8 col-md-5 col-lg-5">
            <areas-field id="areas" area-data="state.area" multiple="true" domain="domain" geometry="true"></areas-field>
        </view-mode-filter-panel>

    </div>

</div>
