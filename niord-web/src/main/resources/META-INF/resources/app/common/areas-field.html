<div class="input-group">

    <ui-select ng-if="!multiple" ng-model="areaData.area" ng-change="areaUpdated()">
        <ui-select-match placeholder="Select area">
            {{areaData.area.descs[0].name}}
            <span class="base-data-inactive" ng-if="!areaData.area.active">(inactive)</span>
        </ui-select-match>
        <ui-select-choices repeat="area in searchResult"
                           refresh="refreshAreas($select.search)"
                           refresh-delay="100">
            <div>
                <span ng-bind-html="area.descs[0].name | highlight: $select.search"></span>
                <small ng-if="area.parent">({{formatParents(area.parent)}})</small>
                <span class="base-data-inactive" ng-if="!area.active">(inactive)</span>
            </div>

        </ui-select-choices>
    </ui-select>


    <ui-select ng-if="multiple" multiple ng-model="areaData.areas" ng-change="areaUpdated()">
        <ui-select-match placeholder="Select areas">
            {{$item.descs[0].name}}
            <span class="base-data-inactive" ng-if="!$item.active">(inactive)</span>
        </ui-select-match>
        <ui-select-choices repeat="area in searchResult"
                           refresh="refreshAreas($select.search)"
                           refresh-delay="100">
            <div>
                <span ng-bind-html="area.descs[0].name | highlight: $select.search"></span>
                <small ng-if="area.parent">({{formatParents(area.parent)}})</small>
                <span class="base-data-inactive" ng-if="!area.active">(inactive)</span>
            </div>

        </ui-select-choices>
    </ui-select>

    <span class="input-group-addon clickable" style="font-size: 12px" ng-click="openAreaDialog()"><span class="glyphicon glyphicon-search"></span></span>
    <span class="input-group-addon clickable" style="font-size: 12px" ng-click="removeAreas()"><span class="glyphicon glyphicon-trash"></span></span>
</div>
