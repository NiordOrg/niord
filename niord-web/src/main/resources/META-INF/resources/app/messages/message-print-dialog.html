<div>

    <div class="modal-header" style="text-align: center; padding: 5px 15px">
        <button type="button" class="close" ng-click="$dismiss('aborted')">x</button>
        <h4>Print {{totalMessageNo}} messages</h4>
        <help section="print-messages" class="dialog-help-link"></help>
    </div>

    <div class="modal-body print" style="padding-bottom: 0">
        <div>
            <message-print-settings list="list" report="report" print-settings="printSettings" report-params="reportParams"></message-print-settings>
        </div>

        <div class="row" style="margin-top: 24px;">
            <div class="form-group col-xs-12" style="text-align: right">
                <button class="btn btn-default btn-sm" ng-click="$dismiss('aborted')">Close</button>
                &nbsp;
                <button id="printBtn" class="btn btn-primary btn-sm" ng-click="print()">Print</button>
            </div>
        </div>
    </div>
</div>
