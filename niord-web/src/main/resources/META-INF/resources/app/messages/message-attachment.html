
<div class="attachment">

    <div ng-if="imageType == 'source'">

        <img ng-if="sourceType == 'image'"
             ng-style="sourceStyle" ng-src="{{fileUrl}}" />

        <video ng-if="sourceType == 'video'" controls=""
               ng-style="sourceStyle">
            <source ng-src="{{fileUrl}}" type="{{attachment.type}}" />
        </video>
    </div>

    <div ng-if="imageType == 'thumbnail'" ng-class="imageClass" ng-switch="handleClick" uib-tooltip="{{tooltip}}">
        <a ng-switch-when="true" href ng-click="click()">
            <img ng-src="{{thumbnailUrl}}">
        </a>
        <a ng-switch-default href="{{fileUrl}}" target="_blank">
            <img ng-src="{{thumbnailUrl}}">
        </a>
    </div>

    <div ng-if="labelType == 'file-name'" class="attachment-label">
        {{attachment.fileName}}
    </div>
    <div ng-if="labelType == 'caption'" class="attachment-label">
        <i>{{attachment.descs[0].caption}}</i>
    </div>
</div>
