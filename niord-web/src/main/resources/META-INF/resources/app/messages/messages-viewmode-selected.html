
<div class="message-list-details container">
    <div class="row">
        <div ng-if="selection.isEmpty()">
            <div>
                <div class="empty-search-result">
                    <p>No messages selected</p>
                </div>
            </div>
        </div>

        <div>
            <table class="table table-condensed">
                <tr ng-repeat="message in selectionList" class="message-list-details-border"
                    render-message-details msg="message" message-list="selectionList" selection="selection">
                </tr>
            </table>
        </div>

    </div>

</div>

<div ng-include="'/app/layout/footer.html'"></div>
