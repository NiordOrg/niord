
<div class="home-content" ng-controller="HomeCtrl" ng-init="init()">

    <ol-map class="home-map" zoom="3">
        <map-tile-layer name="Sat" visible="true" source="OSM"></map-tile-layer>
        <map-message-list-layer name="Messages" visible="true" layer-switcher="false"
                                message-list="messageList" show-outline="true" show-no-pos="true">
        </map-message-list-layer>
    </ol-map>

    <div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4 home-panel">

        <img src="/img/niord.png" width="120">

        <h2 translate>front_page.welcome</h2>
        <h2 style="margin-bottom: 15px"><span class="abbrev">N</span>autical
            <span class="abbrev">I</span>nf<span class="abbrev">or</span>mation
            <span class="abbrev">D</span>irectory</h2>

        <a ng-if="!isLoggedIn" href ng-click="login()" class="btn btn-lg btn-primary" translate>menu.login</a>
        <div ng-include="'app/home/home-teaser.html'"></div>

        <div ng-if="versionConflict()" class="home-version-error">
            <span translate>front_page.version_error</span>
            <div class="version">
                Server Version: {{serverBuildVersion}}<br>
                Web Version: {{webBuildVersion}}<br>
            </div>
        </div>
    </div>
</div>

<div class="home-footer" ng-include="'app/layout/footer.html'"></div>
