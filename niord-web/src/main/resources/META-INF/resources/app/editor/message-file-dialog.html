<div class="modal-header">
    <h3 class="modal-title">Select an image</h3>
</div>
<div class="modal-body">
    <span class="attachment-list" ng-repeat="att in message.attachments">
        <message-attachment attachment="att" size="64" attachment-clicked="attachmentClicked({attachment: att})"></message-attachment>
    </span>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
