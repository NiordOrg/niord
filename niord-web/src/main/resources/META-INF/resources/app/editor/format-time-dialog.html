<div>
    <div class="modal-header">
        <h3 class="modal-title">Format Message Time</h3>
        <help section="insert-time" class="dialog-help-link"></help>
    </div>
    <div class="modal-body">

        <div class="row">
            <div class="col-sm-12">
                <table ng-if="message.parts.length > 1" style="width: 100%; margin-right: 10px; margin-bottom: 20px">
                    <tr>
                        <th width="120">Message Part</th>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-default btn-xs" ng-repeat="part in message.parts"
                                        ng-model="partIndexData.partIndex" uib-btn-radio="$index"
                                        ng-change="messagePartSelectionChanged(true)">#{{$index + 1}}</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <table style="width: 100%; margin-right: 10px; font-size: 12px">
                    <tr style="border-bottom: 1px solid lightgray">
                        <th colspan="3">Time Intervals</th>
                        <td colspan="1" class="pull-right" style="font-size: 11px; padding-top: 3px;">
                            Select&nbsp;
                            <a href ng-click="selectTimeIntervals(true)">all</a>&nbsp;/&nbsp;<a href ng-click="selectTimeIntervals(false)">none</a>
                        </td>
                    </tr>
                    <tr ng-repeat="di in dateIntervals">
                        <td width="20">
                            <input type="checkbox" ng-model="di.selected" ng-change="timeSelectionChanged()">
                        </td>
                        <td width="160">
                            <span ng-if="di.allDay">{{di.fromDate | formatDate : 'll z'}}</span>
                            <span ng-if="!di.allDay">{{di.fromDate | formatDate : 'lll z'}}</span>
                        </td>
                        <td  width="30" nowrap>&nbsp;-&nbsp;</td>
                        <td>
                            <span ng-if="di.allDay">{{di.toDate | formatDate : 'll z'}}</span>
                            <span ng-if="!di.allDay">{{di.toDate | formatDate : 'lll z'}}</span>
                        </td>
                    </tr>
                </table>
            </div>

        </div>


        <div class="row">
            <div class="col-sm-12"  style="font-size: 12px; margin-top: 20px">
                <table style="width: 100%; margin-right: 10px;">
                    <tr style="border-bottom: 1px solid lightgray">
                        <th>Layout</th>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" ng-model="params.tz" ng-change="timeSelectionChanged()">
                                &nbsp; Include time zone
                        </td>
                    </tr>
                </table>
            </div>
        </div>


        <div class="row">

            <div class="col-sm-12" style="font-size: 12px; margin-top: 20px">
                <div><b>Result</b></div>
                <div ng-bind-html="data.result" class="format-time-result message-description"></div>
            </div>
        </div>

    </div>

    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss('aborted')">Cancel</button>
        <button class="btn btn-primary" ng-click="insert()">Insert</button>
    </div>
</div>
