
<form name="recipient_form" class="form-horizontal">

    <uib-tabset class="framed-tabs">

        <!-- Users -->
        <uib-tab active="true">
            <tab-heading>
                &nbsp;&nbsp;
                <span class="glyphicon glyphicon-user"></span>
                Users
                &nbsp;
                <span class="badge">{{recipientUsers.selectedRecipients.length}}</span>
                &nbsp;&nbsp;
            </tab-heading>
            <div ng-init="loadRecipientUsers(mailingList)" style="padding: 10px">

                <mailing-list-recipient-selector recipient-data="recipientUsers"></mailing-list-recipient-selector>

                <div style="margin-top: 20px;" class="row">
                    <div class="col-sm-12" style="text-align: center">
                        <button type="submit" class="btn btn-default btn-sm" ng-click="loadMailingLists()">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary btn-sm" ng-click="updateRecipientUsers(mailingList)">
                            <span class="glyphicon glyphicon-floppy-disk"></span>
                            Save User Selection
                        </button>
                    </div>
                </div>

            </div>
        </uib-tab>

        <!-- Contacts -->
        <uib-tab>
            <tab-heading>
                &nbsp;&nbsp;
                <span class="glyphicon glyphicon-envelope"></span>
                Contacts
                &nbsp;
                <span class="badge">{{recipientContacts.selectedRecipients.length}}</span>
                &nbsp;&nbsp;
            </tab-heading>
            <div ng-init="loadRecipientContacts(mailingList)" style="padding: 10px">

                <mailing-list-recipient-selector recipient-data="recipientContacts"></mailing-list-recipient-selector>

                <div style="margin-top: 20px;" class="row">
                    <div class="col-sm-12" style="text-align: center">
                        <button type="submit" class="btn btn-default btn-sm" ng-click="loadMailingLists()">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary btn-sm" ng-click="updateRecipientContacts(mailingList)">
                            <span class="glyphicon glyphicon-floppy-disk"></span>
                            Save Contact Selection
                        </button>
                    </div>
                </div>

            </div>
        </uib-tab>

    </uib-tabset>

</form>
