
<admin-page admin-page-title="Users &amp; Contacts" parent-page="admin">

    <uib-tabset class="framed-tabs">

        <!-- Users -->
        <uib-tab active="true"  ng-if="hasResourceRole('manage-users', 'realm-management')">
            <tab-heading>
                &nbsp;&nbsp;
                <span class="glyphicon glyphicon-user"></span>
                Users
                &nbsp;&nbsp;
            </tab-heading>
            <div ng-include="'/app/admin/admin-page-users-user-tab.html'"></div>
        </uib-tab>

        <!-- Contacts -->
        <uib-tab>
            <tab-heading>
                &nbsp;&nbsp;
                <span class="glyphicon glyphicon-envelope"></span>
                Contacts
                &nbsp;&nbsp;
            </tab-heading>
            <div ng-include="'/app/admin/admin-page-users-contact-tab.html'"></div>
        </uib-tab>

    </uib-tabset>

</admin-page>
