
<div class="view-mode-filter">

    <div class="row">

        <!-- Text Filter -->
        <view-mode-filter-panel state="state" filter-name="text" closable="false" class="col-xs-12 col-sm-8 col-md-5 col-lg-5">
            <div class="btn-group full-width">
                <input id="query" type="search" class="form-control input-sm" placeholder="Area name" ng-model="state.text.query"
                        ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }"
                        autocomplete="off" spellcheck="false">
                <span class="glyphicon glyphicon-remove clear-input"
                      ng-click="state.text.query = ''" ng-show="state.text.query != ''"></span>
            </div>
        </view-mode-filter-panel>


        <!-- Area Filter -->
        <view-mode-filter-panel state="state" filter-name="area" closable="false" class="col-xs-12 col-sm-8 col-md-5 col-lg-5">
            <areas-field id="areas" area-data="state.area" multiple="true" domain="domain"></areas-field>
        </view-mode-filter-panel>


    </div>

</div>
